<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creating</title>
</head>
<body style="background-color: black; color: white; font-size: 35px; padding: 20px; text-align: center;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round((Math.round() * 10 + 1))
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Learing with Pritam Rauniyar"
   const MyText = document.createTextNode("Learing Javascript with Pritam Rauniayr")
    div.appendChild(MyText)
    document.body.appendChild(div)
    
</script>
</html>
